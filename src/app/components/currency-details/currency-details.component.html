<div>
    <div *ngIf="currentCurrency.id" class="edit-form">
      <h4>Currency</h4>
      <form>
        <div class="form-group">
          <label for="ticker">Ticker</label>
          <input
            type="text"
            class="form-control"
            id="ticker"
            [(ngModel)]="currentCurrency.ticker"
            name="ticker"
          />
        </div>
        <div class="form-group">
          <label for="name">Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCurrency.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="number_of_coins">Number of coins </label>
          <input
            type="text"
            class="form-control"
            id="number_of_coins"
            [(ngModel)]="currentCurrency.number_of_coins"
            name="number_of_coins"
          />
        </div>

        <div class="form-group">
          <label for="market_cap">Market Cap </label>
          <input
            type="text"
            class="form-control"
            id="market_cap"
            [(ngModel)]="currentCurrency.market_cap"
            name="market_cap"
          />
        </div>
   
      </form>
  
       
  
      <button class="badge badge-danger mr-2" (click)="deleteCurrency()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateCurrency()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCurrency.id">
      <br />
      <p>Cannot access this Currency...</p>
    </div>
  </div>
